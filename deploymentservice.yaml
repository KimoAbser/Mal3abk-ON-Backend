
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: testserver
        image: kimoabser/testcd:__IMAGE_TAG__
        ports:
        - containerPort: 3000
        env:
        - name: PGDATABASE
          value: "mal3abk_on"
        - name: PGUSER
          value: "postgres"
        - name: PGPASSWORD
          value: "admin"
        - name: PGHOST
          value: "http://localhost:5432"
        
---

apiVersion: v1
kind: Service
metadata:
  name: test-service
spec:
  selector:
    app: test 
    
  type: NodePort
  ports:
  - port: 5000
    targetPort: 3000
    nodePort: 31110
